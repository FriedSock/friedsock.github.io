<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Finish your account setup</h1>
    <form action="/submit" method="POST">
      <label for="user_firstname">First Name:</label><br>
      <input type="text" id="user_firstname" name="user[firstname]" placeholder="First Name" tabindex="1"><br><br>

      <label for="user_lastname">Last Name:</label><br>
      <input type="text" id="user_lastname" name="user[lastname]" placeholder="Last name" tabindex="2"><br><br>

      <label for="user_postcodepostcode">Postcode:</label><br>
      <input type="text" id="user_postcode" name="user[postcode]" placeholder="Postcode" tabindex="3"><br><br>

      <label for="user_password">Password:</label><br>
      <input type="password" id="user_password" name="user[password]" tabindex="4"><br><br>

      <button type="submit">Submit</button>
    </form>
</body>
</html>
