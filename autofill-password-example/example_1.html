<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Simple Form</h1>
    <form action="/submit" method="POST">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="user_first_name" name="user[first_name]" placeholder="First Name" required><br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="user_last_name" name="user[last_name]" placeholder="Last name" required><br><br>

        <label for="postcode">Postcode:</label><br>
        <input type="text" id="user_postcode" name="user[postcode]" placeholder="Postcode" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="user_password" name="user[password]" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
