<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Finish your account setup</h1>
    <form action="/submit" method="POST">
      <div>
        <h2>About you</h2>
        <input type="text" id="user_firstname" name="user[firstname]" placeholder="First Name" autocomplete="given-name" required><br><br>
        <input type="text" id="user_lastname" name="user[lastname]" placeholder="Last name" required><br><br>
        <input type="text" id="user_postcode" name="user[postcode]" placeholder="Postcode" required><br><br>
      </div>

      <div>
        <h2>Password</h2>
        <div>
          <input type="password" id="user_password" name="user[password]"><br><br>
        </div>
      </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
